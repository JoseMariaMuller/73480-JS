<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega 2 - Simulador Interactivo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>

<body>

    <header>
        <h1>Mi Tienda Gamer</h1>
    </header>

    <main>
        <section class="productos-section">
            <h2>Nuestros Productos</h2>
            <input type="text" id="buscador" placeholder="Buscar productos..." />
            <div id="productos-container" class="productos-container"></div>
        </section>

        <aside class="carrito-container">
            <h2>Carrito de Compras</h2>
            <ul id="carrito-items"></ul>
            <hr />
            <p id="carrito-total">Total: $0.00</p>
            <button id="vaciar-carrito-btn">Vaciar Carrito</button>
        </aside>
    </main>

</body>

</html>
